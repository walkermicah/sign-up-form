<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="photo"></div>
      <form action="" method="get" class="form form__sign-up">
        <h1 class="form__heading">Nice to meet you.</h1>
        <p class="form__instructions">Create an account to get started.</p>

        <div class="form__field-box">
          <div class="form__field">
            <label for="username" class="form__label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form__input"
            />
          </div>

          <div class="form__field">
            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" name="email" class="form__input" />
          </div>

          <div class="form__field">
            <label for="first_name" class="form__label">First name</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              class="form__input"
            />
          </div>

          <div class="form__field">
            <label for="tel" class="form__label">Last name</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              class="form__input"
            />
          </div>

          <div class="form__field">
            <label for="pwd" class="form__label">Password</label>
            <input type="password" id="pwd" name="pwd" class="form__input" />
          </div>

          <div class="form__field">
            <label for="pwd-check" class="form__label">Confirm password</label>
            <input
              type="password"
              id="pwd-check"
              name="pwd-check"
              class="form__input"
            />
          </div>
        </div>

        <div class="form__checkbox">
          <input
            type="checkbox"
            class="form__checkbox-input"
            id="terms"
            name="terms"
          />
          <label for="terms" class="form__checkbox-label">
            <span class="form__checkbox-button"></span>
            <p>
              I agree to the
              <a href="#" class="form__link">Terms & Conditions</a>
            </p>
          </label>
        </div>

        <button type="submit" class="form__button">
          <span class="form__button-text">Sign up</span>
        </button>
        <p class="form__link-text">
          Already have an account?
          <a href="#" class="form__link form__link-log-in">Log in</a>
        </p>
      </form>

      <form action="" method="get" class="form form__log-in hidden">
        <h1 class="form__heading">Welcome back.</h1>
        <p class="form__instructions">Enter your login details to continue.</p>

        <div class="form__field-box">
          <div class="form__field">
            <label for="first_name" class="form__label">Username</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              class="form__input"
            />
          </div>

          <div class="form__field">
            <label for="pwd" class="form__label">Password</label>
            <input type="password" id="pwd" name="pwd" class="form__input" />
          </div>
        </div>

        <div class="form__checkbox">
          <input
            type="checkbox"
            class="form__checkbox-input"
            id="remember"
            name="remember_password"
          />
          <label for="remember" class="form__checkbox-label">
            <span class="form__checkbox-button"></span>
            Remember me
          </label>
        </div>

        <button type="submit" class="form__button">
          <span class="form__button-text">Log in</span>
        </button>
        <a href="#" class="form__link link__password">Forgot password?</a>
        <p class="form__link-text">
          Don't have an account?
          <a href="#" class="form__link form__link-sign-up">Sign up</a>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
